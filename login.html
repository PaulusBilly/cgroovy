<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/register.css" />
    <title>C'Groovy - Login</title>
  </head>
  <body>
    <main class="sign-in-page">
      <section class="hero-section">
        <div style="flex: 1"></div>
        <div>
          <div class="hero-title">Elevate your music experience</div>
          <div class="hero-desc">Just create your account right now bro</div>
        </div>
      </section>
      <section class="sign-in-form-section">
        <form class="sign-in-form-container">
          <h1>Sign In</h1>
          <p>Get to your account to listen</p>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="sign-in-btn">Sign In</button>
          <div class="form-footer">
            Don't have an account?
            <a href="register.html">Sign Up</a>
          </div>
        </form>
      </section>
    </main>
  </body>
  <script src="./scripts/login.js"></script>
</html>
