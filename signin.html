<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Login</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img
          src="cd20578d-5626-4f7f-a885-7407228fb0a9.png"
          alt="Music Listener"
          class="bg-image"
        />
        <div class="text-overlay">
          <h2>Elevate your music experience</h2>
          <p>Just create your account right now bro</p>
        </div>
      </div>
      <div class="right">
        <div class="form-box">
          <h1>Sign In</h1>
          <p class="subtext">Get to your account to listen</p>
          <form>
            <label for="email">Email Address</label>
            <input type="email" id="email" required />
            <label for="password">Password</label>
            <input type="password" id="password" required />
            <button type="submit">Sign In</button>
          </form>
          <p class="signup">
            Don't have an account?
            <a href="/Final Project WBAD/sign up/index.html">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
