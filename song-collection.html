<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./styles/global.css" />

    <header class="home-header">
      <nav class="navbar">
        <div class="navbar-left">
