<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/song-details.css" />
    <title>C'Groovy - Song Details</title>
  </head>
  <body>
    <div class="song-details-page">
      <a
        href="#"
        class="back-icon"
        onclick="window.history.back(); return false;"
        style="
          position: absolute;
          top: 32px;
          left: 32px;
          z-index: 100;
          text-decoration: none;
          color: #faf9f6;
          font-size: 2.2rem;
          display: flex;
          align-items: center;
          gap: 8px;
        "
      >
        <span style="font-size: 2.2rem; line-height: 1">&#8592;</span>
        <span style="font-size: 1.1rem">Back</span>
      </a>
      <div class="song-details-layout">
        <div class="lyrics-section">
          <div class="lyrics-section-bg"></div>
          <div class="lyrics-title">Lyrics</div>
          <div class="lyrics-content-wrapper">
            <div class="lyrics-content" id="lyricsContainer">
              <!-- Lyrics will be loaded here -->
            </div>
          </div>
        </div>
        <div class="song-info-section" id="songDetails">
          <div class="song-info-bg"></div>
          <img class="song-cover" id="songCover" src="" alt="Song cover" />
          <div class="song-title" id="songName"></div>
          <div class="song-artist" id="songArtist"></div>
          <div class="song-description" id="songDesc"></div>
          <div class="audio-player-wrapper">
            <audio id="audioPlayer" controls>
              <source id="audioSource" src="" type="audio/mpeg" />
              Your browser does not support the audio element.
            </audio>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="copyright-2025">
        Copyright Â© 2025 C'Groovy. All Rights Reserved.
      </div>
    </footer>
    <script src="scripts/song-data.js"></script>
    <script src="scripts/song-details.js"></script>
  </body>
</html>
