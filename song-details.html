<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/song-details.css" />
    <title>C'Groovy - Song Details</title>
  </head>
  <body>
    <div class="group-parent">
      <div class="details-flex-container">
        <div class="rectangle-parent">
          <div class="group-child"></div>
          <div class="lyrics">Lyrics</div>
          <div class="verse-1-touch-container">
            <div class="verse-1-touch-container1" id="lyricsContainer">
              <!-- Lyrics will be loaded here -->
            </div>
          </div>
        </div>
        <div class="rectangle-group" id="songDetails">
          <div class="group-item"></div>
          <img class="image-icon" id="songCover" src="" alt="Song cover" />
          <div class="back-to-friends" id="songName"></div>
          <div class="sombr" id="songArtist"></div>
          <div class="back-to-friends1" id="songDesc"></div>
          <div class="audio-player-container">
            <audio id="audioPlayer" controls>
              <source id="audioSource" src="" type="audio/mpeg" />
              Your browser does not support the audio element.
            </audio>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="copyright-2025">
        Copyright Â© 2025 C'Groovy. All Rights Reserved.
      </div>
    </footer>
    <script src="scripts/song-data.js"></script>
    <script src="scripts/song-details.js"></script>
  </body>
</html>
